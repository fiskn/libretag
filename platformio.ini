[env:nodemcuv2]
platform = espressif8266_stage
board = nodemcuv2
framework = arduino
upload_speed = 921600
board_f_flash = 40000000L
board_f_cpu = 160000000L
lib_deps =
  TFT_eSPI
  fastLED
  painlessMesh
  arduinoJSON
  ClickEncoder
